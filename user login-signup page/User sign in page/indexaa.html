<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page in HTML with CSS Code Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylaa.css" />
  </head>
  <body>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1 style="font-size: 70px;">Be a part of the community</h1>
          <p style="font-size: 40px;"><b> Help in saving lives</b></p>
		  <br><br><br><br><br><br><br><br><br><br><br><br><br>
          <span>
            <a href="#"><i class="fa fa-facebook"></i>  Login with Facebook</a>
            <a href="#"><i class="fa fa-google"></i>  Login with Google</a>
          </span>
        </div>
      </div>

      <div class="right">
        <h5>Login</h5>
        <p>
          Don't have an account? <a href="#">Creat Your Account</a> it takes
          less than a minute
        </p>
        <div class="inputs">
          <input type="text" placeholder="Username" />
          <br>
          <input type="password" placeholder="Password" />
        </div>

        <br><br>

        <div class="remember-me--forget-password">
          <!-- Angular -->
          <label>
            <input type="checkbox" name="item" checked />
            <span class="text-checkbox">Remember me</span>
          </label>
          <p>forget password?</p>
        </div>

        <br />
        <button>Login</button>
      </div>
    </div>
    <!-- partial -->
  </body>
</html>
